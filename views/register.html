<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">


    <!-- Header css -->
    <link rel="stylesheet" href="style.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome Latest -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
    <!--Top Header-->
    <include href="include/top-header.html" />

    <!--Header Area-->
    <include href="include/header-area.html" />

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div id="register-content" class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="register" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" value="{{ @_POST['name'] }}"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" value="{{ @_POST['email'] }}"
                                <check if="!@validEmail && isset(@_POST['signup'])">
                                    class="border border-danger"</check>
                                />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"
                                <check if="!@validPass && isset(@_POST['signup'])">
                                    class="border border-danger"</check>
                                />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                                <check if="!@validPass && isset(@_POST['signup'])">
                                    class="border border-danger"</check>
                                />
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img id="register-image" src="img/hawaii-img/1-profile.JPG" alt="sing up image"></figure>
                        <a href="sign-in" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $("div.register a").addClass("active");
    </script>

<check if="{{ @emailTaken }}">
    <script>
        $("#emailError").css("display", "block");
        $("#your_name").css("border-bottom", "1px solid #dc3545");
        $("#your_pass").parent().css("margin", "0");
        $(".label-agree-term").css("margin-top", "12px");
        $("#signin").css("margin-top", "5px");
    </script>
</check>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
